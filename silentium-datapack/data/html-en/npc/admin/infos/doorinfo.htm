<html><title>Door Info</title><body><center>
	<table width=270 border=0>
		<tr>
			<td><button value="Open" action="bypass -h admin_open" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			<td><button value="Close" action="bypass -h admin_close" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			<td><button value="Kill" action="bypass -h admin_kill" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
			<td><button value="Delete" action="bypass -h admin_delete" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		</tr>
	</table>
	
	<br><img src="L2UI.SquareWhite" width=260 height=1><br>
	
	<table width=270 border=0>
		<tr>
			<td width=100><font color="LEVEL">Type:</font></td>
			<td align=right width=170>%class%</td>
		</tr><tr>
			<td><font color="LEVEL">Door Id:</font></td>
			<td align=right>%doorid%</td>
		</tr><tr>
			<td><font color="LEVEL">Object Id:</font></td>
			<td align=right>%objid%</td>
		</tr><tr>
			<td><font color="LEVEL">&nbsp;</font></td>
			<td align=right>&nbsp;</td>
		</tr><tr>
			<td><font color="LEVEL">Current HP:</font></td>
			<td align=right>%hp%</td>
		</tr><tr>
			<td><font color="LEVEL">Max HP:</font></td>
			<td align=right>%hpmax%</td>
		</tr><tr>
			<td>&nbsp;</td>
			<td align=right>&nbsp;</td>
		</tr><tr>
			<td><font color="LEVEL">Max coords:</font></td>
			<td align=right>%maxx% %maxy% %maxz%</td>
		</tr><tr>
			<td><font color="LEVEL">Min coords:</font></td>
			<td align=right>%minx% %miny% %minz%</td>
		</tr><tr>
			<td><font color="LEVEL">&nbsp;</font></td>
			<td align=right>&nbsp;</td>
		</tr><tr>
			<td><font color="LEVEL">Unlockable:</font></td>
			<td align=right>%unlock%</td>
		</tr><tr>
			<td><font color="LEVEL">isWall:</font></td>
			<td align=right>%isWall%</td>
		</tr>
	</table>
</center></body></html>
